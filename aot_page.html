<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attack on Tabs</title>
  <link rel="icon" type="image/x-icon" href="iconAOT.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: url('old_aot.png') center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    .container {
      background-color: rgba(255,255,255,0.3);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: right;
    }

    h1 {
      font-family: 'Raleway', sans-serif;
      font-size: 48px;
      color: black;
      margin-top: 0;
    }
	

    .search-bar {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-bar form {
      display: flex;
      width: 100%;
      max-width: 500px;
    }

	 .search-bar input[type="text"]:focus {
  background-color: rgba(255,255,255,1);; /* Change background color when focused */
		 
}
	  .search-bar input[type="text"]::placeholder {
			color:#3a32a8;
}

    .search-bar input[type="text"] {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      border-radius: 5px; /* Reduced the curve */
      border: 2px solid black; /* Black outline */
		background-color: rgba(255,255,255,0.1);
      outline: none;
      text-align: center;
      /* Prevent autocomplete suggestions */
      autocomplete: off;
		 caret-color: #326fa8;
		color:#3a32a8;
    }

    .search-bar input[type="submit"] {
      display: none;
    }

    .buttons-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 20px;
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .side_button {
      width: 60px;
      height: 60px;
      background-color: rgba(80,100,120,0.42);
      border-radius: 5px;
      border: 2px solid #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .side_button img {
		 opacity:0.75;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
	.side_button img:hover {
		 opacity:1;
		filter: brightness(120%);
   }
  </style>
</head>

<body>
  <div class="container">
    <div class="search-bar">
      <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Attack on Google..." required autocomplete="off">
      </form>
    </div>
    <div class="buttons-container">
      <div class="side_button" id="button1">
        <img src="gclass.png" alt="Classroom">
      </div>
      <div class="side_button" id="button2">
        <img src="gdocs.png" alt="Docs">
      </div>
      <div class="side_button" id="button3">
        <img src="gslides.png" alt="Slides">
      </div>
      <div class="side_button" id="button4">
        <img src="gmail.png" alt="Gmail">
      </div>
      <div class="side_button" id="button5">
        <img src="gdrive.png" alt="Drive">
      </div>
    </div>
  </div>

  <!-- JavaScript Section -->
  <script src="script.js"></script>
</body>
</html>
